<div class="divCard" *ngIf="formulario">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>Atualizar a categoria: {{nomeCategoria}}</h3></mat-card-title>
    </mat-card-header>
    <form [formGroup]="formulario" (ngSubmit)="AtualizarCategoria()">

      <div class="cardErros" *ngIf="erros.length > 0">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Algo deu errado!</mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
            <div class="divErros">
              <h4 class="textoErros" *ngFor="let erro of erros" >
                {{erro}}
              </h4>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="nome" placeholder="Digite o nome da categoria" >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Icone</mat-label>
            <input matInput type="text" formControlName="icone" placeholder="Digite o código do ícone" >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Selecione o tipo adequado</mat-label>
            <mat-select formControlName="tipoId">
              <mat-option *ngFor="let tipo of tipos" [value]="tipo.id" >{{ tipo.nome }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <div>
          <button type="submit" mat-stroked-button color="primary" >Atualizar</button>
          <button mat-stroked-button type="button" (click)="VoltarListagem()" >Voltar</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
