<div class="divCard" *ngIf="formulario">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>Cadastro de categorias</h3></mat-card-title>
    </mat-card-header>
    <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()" >
      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="nome" placeholder="Digite o nome da categoria" >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Icone</mat-label>
            <input matInput type="text" formControlName="icone" placeholder="Digite o código do ícone" >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Selecione o tipo adequado</mat-label>
            <mat-select formControlName="tipoId">
              <mat-option *ngFor="let tipo of tipos" [value]="tipo.id" >{{ tipo.nome }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <div>
          <button type="submit" mat-stroked-button color="primary" >Salvar</button>
          <button mat-stroked-button>Voltar</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
