<div class="divCard" *ngIf="!formulario">
  <mat-progress-bar mode="buffer" ></mat-progress-bar>
</div>
<div class="divCard" *ngIf="formulario">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>Atualizar a função: {{nomeFuncao}}</h3></mat-card-title>
    </mat-card-header>
    <form [formGroup]="formulario" (ngSubmit)="AtualizarFuncao()">

      <div class="cardErros" *ngIf="erros.length > 0">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Algo deu errado!</mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
            <div class="divErros">
              <h4 class="textoErros" *ngFor="let erro of erros" >
                {{erro}}
              </h4>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input
              matInput type="text"
              formControlName="name"
              placeholder="Digite o nome da função"
              required
            >
            <mat-error *ngIf="propriedade.name.tourched && propriedade.name.invalid">
              <sup>*</sup> Digite o nome da função
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input
              matInput type="text"
              formControlName="descricao"
              placeholder="Digite a descrição da função"
              required
            >
            <mat-error *ngIf="propriedade.descricao.tourched && propriedade.descricao.invalid">
              <sup>*</sup> Digite a descrição da função
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <div>
          <button type="submit" mat-stroked-button color="primary" >Atualizar</button>
          <button mat-stroked-button type="button" (click)="VoltarListagem()" >Voltar</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
