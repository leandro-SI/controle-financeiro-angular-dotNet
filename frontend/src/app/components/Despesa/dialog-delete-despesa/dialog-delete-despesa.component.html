<h1 mat-dialog-title >Confirmação de Exclusão</h1>
<div mat-dialog-content >Prosseguir com a exclusão da despesa com valor R$ {{data.valor}} ?</div>
<mat-dialog-actions align="end" >
  <button mat-button mat-dialog-close >Não</button>
  <button mat-button [mat-dialog-close]="true" (click)="ExcluirDespesa(data.id)" >Sim</button>
</mat-dialog-actions>
